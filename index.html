<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Hidden searchbar</title>
</head>
<body>
    <section class="search-container">
        <div class="input">
            <input type="text" name="" id="search-bar" placeholder="Search">
            <button id="button"><i class="bi bi-search"></i></button>
        </div>
    </section>
    <section class="feedback-container">
        <div class="rating-container">
            <h1>Give us feedbacks</h1>
            <div class="rating-box">
                <div class="rating active">
                    <h3>Poor</h3>
                </div>
                <div class="rating">
                    <h3>Good</h3>
                </div>
                <div class="rating">
                    <h3>Satisfactory</h3>
                </div>
                <div class="rating">
                    <h3>Excellent</h3>
                </div>
            </div>
            <button id="review-button">Submit Review</button>
        </div>
        <div id="review-sent">
            <div class="inside-box">
                <i class="bi bi-x" id="review-close"></i>
                <h3>Thank you for your review</h3>
                <p>We are working to serve you better</p>
            </div>
        </div>
    </section>
    <section class="dark-mode">
        <button type="button" id="light-mode">Dark mode</button>
    </section>
    <section class="toggle-mode">
        <div class="toggle-bar">
            <div class="circle"></div>
        </div>
    </section>
    <section class="star-review">
        <div class="star-remark">
            <p id="star-remark">Please give a review</p>
        </div>
        <div class="stars-box">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
